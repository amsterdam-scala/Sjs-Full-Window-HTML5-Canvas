<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="scanvas.css">
    <!-- Put an application-specific title below -->
    <title>%Replace with a proper title%</title>
</head>
<body>
    <div><canvas id="canvas"></canvas></div>

    <!-- Replace %path to JS dependencies% with real path, e.g. ../my/compiled/app/path/myapp-jsdeps.js -->
    <script type="text/javascript" src="%path to JS dependencies%"></script>

    <!-- Replace %path to ScalaJS application% with real path, e.g. ../my/compiled/app/path/myapp-fastopt.js -->
    <script type="text/javascript" src="%path to ScalaJS application%"></script>

    <!-- Run application. Replace %main application class% with the application class name. -->
    <script>%main application class%().main(document.getElementById('canvas'));</script>
</body>
</html>
